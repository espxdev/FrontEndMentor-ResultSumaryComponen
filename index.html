<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <title>Result Sumary Component</title>
</head>
<body>
    <main class="flex">
        <div class="container">
            <div class="blue-side">
                <h1 class="blue-side-title">Your Result</h1>
                <div class="blue-side-result">
                    <h2>76</h2>
                    <p>of 100</p>
                </div>
                <h2 class="blue-side-subtitle">Great</h2>
                <p class="blue-side-paragraph">
                    you scored heigher than 65% of the people
                    who have taken these test
                </p>
            </div>
            <div id="percents" class="percents-side">
                <h1 class="percents-side_title">Sumary</h1>
            </div>
        </div>
    </main>
</body>
<script src="js/app.js"></script>
</html>
